    <main>
        <a accesskey="l" aria-label="terug naar navigatie, windows is alt+shift+l, mac is control+alt+l" href="#list">Navigatie</a>
        <!-- <button id="playbtn">butttoon</button> -->
        <section class="main">
            <article>
                <h2>Mijn gegevens</h2>
                <form action="index.html" id="form" class="validate" name="myForm">
                    <fieldset class="nowidth">
                        <legend>Geslacht </legend>
                        <label for="woman">Vrouw</label>
                        <input type="radio" id="woman" name="gender" value="woman">
                        <label for="man">Man</label>
                        <input type="radio" id="man" name="gender" value="man">
                    </fieldset>
                    <fieldset>
                        <label for="full-name">Voornaam</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Voornaam" required />
                    <label for="last-name">Achternaam</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Achternaam" required />
                    <label for="email-input">Email</label>
                    <input type="email" name="email-input" id="email-input" placeholder="example@domain.com" required />
                    <label for="mobile">Mobiel telefoonnummer</label>
                    <input type="text" name="mobile" id="mobile" required />
                    </fieldset>
                    <button>submit</button>
                </form>
            </article>
        </section>
    </main>
    <script src="../src/js/index.js"></script>
